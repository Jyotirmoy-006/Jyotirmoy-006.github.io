<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/236x/25/af/44/25af4471007b3b770ccf6142877df1e8.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        nav {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: lightblue;
        }
        .content {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }
        .poster-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .poster {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            width: 200px;
        }
        .poster img {
            max-width: 100%;
            border-radius: 5px;
        }
        .poster button {
            margin-top: 10px;
            padding: 5px 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .poster button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <h2>Sports</h2>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Sports.html">Genres</a></li>
            <li><a href="review.html">Review</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Sports Page</h1>
        <p>Select your favorite sports movies below:</p>
        <div class="poster-container" id="poster-container">
            <!-- Posters will be dynamically added here -->
        </div>
    </div>

    <script>
        // Global cart object
        const cart = JSON.parse(localStorage.getItem('cart')) || {};

        // Update cart count
        const updateCartCount = () => {
            const cartCount = Object.values(cart).reduce((sum, count) => sum + count, 0);
            document.getElementById('cart-count').textContent = cartCount;
        };

        // Save cart to localStorage
        const saveCart = () => {
            localStorage.setItem('cart', JSON.stringify(cart));
        };

        // Add posters dynamically
        const posterContainer = document.getElementById('poster-container');
        for (let i = 1; i <= 50; i++) {
            const poster = document.createElement('div');
            poster.className = 'poster';
            poster.innerHTML = `
                <img src="https://via.placeholder.com/250x350?text=Poster+${i}" alt="Poster ${i}">
                <p>Price: 50 INR</p>
                <button onclick="addToCart(${i})">+ Add to Cart (<span id="count-${i}">0</span>)</button>
            `;
            posterContainer.appendChild(poster);
        }

        // Add to cart functionality
        const addToCart = (id) => {
            cart[id] = (cart[id] || 0) + 1;
            document.getElementById(`count-${id}`).textContent = cart[id];
            saveCart();
            updateCartCount();
        };

        // Initialize cart
        updateCartCount();
    </script>
</body>
</html>
